<body>

  
  <h1>Sample Landing Page</h1>
  <p class="wip"> Loading - no inputs </p>

    <a href="https://www.sebastianrcg.com" class="active">Home Page </a>
    <a href="/test_site.html">Test Site</a></li>

  <h2> Contact Information </h2>
  <p>Enter your contact details and contact date.  </p>

    <label for="fname">First Name: </label>
    <input type="text" id="fname" name="fname">
    <label for="lname"> Last Name:</label>

    <br>
    <br>
    <label for="email"> Contact Email: </label><br>
    <input type="email" id="email" name="email" >
    <br>
    <label for="phone"> Phone Number: </label><br>
    <input type="tel" id="phone" name="phone" placeholder= "(000) - 000 - 0000">
    <br>
    <label for="phone2"> Alternate Phone Number: </label><br>
    <input type="tel" id="phone2" name="phone2" placeholder="(000) - 000 - 0000">
    <br>
    <br>
    <label for="c_date" > Contact Date: </label><br>
    <input type="date" id="c_date">
    <input type="submit">
  </form> 
</body>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}

</script>
