<!DOCTYPE html>
  <html>

    <head>
      <title>Test Site</title>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <link href="/test_site.css" rel="stylesheet" type="text/css">
    </head>

    <body>
      <div class="topnav" id="myTopnav">
        <a href="https://www.sebastianrcg.com">Home Page </a>
        <a href="/test_site.html"class="active">Test Site</a></li>
        <a href="/blog.html">Blog</a></li>
      </div>

      <div class="load"></div>
      
      <h3> Loading </h3>

      <form id="myForm">

        <input type="text" placeholder="Username" id="username">
        <input type="email" placeholder="Email" id="email">
        <input type="submit" value="submit" onclick=" saveForm()">

      </form>
      
      <br>

      <p id=" savedData"> Saved data values</p>
      <p>test</p>
      
      <button id ="displayvalues" onclick=" display()"> Show Values </button>

    </body>

    <script>
        
      function saveForm() {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        localStorage.setItem("username", username);
        localStorage.setItem("email", email);
        alert("Form data saved to local storage")
      }

      function display() {
        alert("Here are the saved values")
      }

      window.onload = function() {
        var username = localStorage.getItem("username");
        var email = localStorage.getItem("email");
        if (username && email) {
          document.getElementById("savedData").innerHTML= "Username: " + username + "<br> Email: " + email;
        }
      }

      </script>
      
  </html>
